<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Orange's Mini Tournament Staff Credits</title>
		<link rel="shortcut icon" type="image/x-icon" href="./images/favicon.ico">
		<link rel="stylesheet" type="text/css" href="./index.css">
		<script type="text/javascript" src="./index.js"></script>
		<script type="text/javascript">
			function dealWithCards() {
				let checkboxes = document.getElementsByTagName("input")
				let cards = document.getElementsByClassName("card")
				for (let i = 0; i < cards.length; i++) {
					let user_roles = [cards[i].getElementsByClassName("primary_role")[0].innerHTML]
					Array.from(cards[i].getElementsByClassName("secondary_role")).forEach(role => user_roles.push(role.innerHTML))

					let to_show = false
					for (let e = 0; e < user_roles.length; e++) {
						for (let u = 0; u < checkboxes.length; u++) {
							if (user_roles[e] == checkboxes[u].id && checkboxes[u].checked) {
								to_show = true
								e = user_roles.length
							}
						}
					}
					cards[i].parentElement.style.display = to_show ? "inline-flex" : "none"
				}
			}
		</script>
		<script type="text/javascript">
			function hideShowNavbar() {
				if (document.getElementById('nav_bar').style.display == 'none') {
					document.getElementById('nav_bar').style.display = 'table'
					if (window.innerWidth > 400) {
						document.getElementById('nav_bar_toggle').style.marginLeft = "300px"
						if (window.innerWidth > 1400) {
							document.getElementById('center').style.marginLeft = "500px"
						} else if (window.innerWidth > 1000) {
							document.getElementById('center').style.marginLeft = "300px"
						}
					}
				} else {
					document.getElementById('nav_bar').style.display = 'none'
					document.getElementById('nav_bar_toggle').style.marginLeft = "0px"
					document.getElementById('center').style.marginLeft = ""
				}
			}
		</script>
	</head>
	<body onload="createWebpage()">
		<div id="left">
			<div id="nav_bar_toggle" onclick="hideShowNavbar()">
				<p>options</p>
			</div>
			<table id="nav_bar" style="display: none;">
				<tbody>
					<tr id="stats"></tr>
					<tr id="checkboxes" onchange="dealWithCards()"></tr>
					<tr id="buttons"></tr>
				</tbody>
			</table>
			<script type="text/javascript">
				document.getElementById('nav_bar').onclick = hideShowNavbar
			</script>
		</div>
		<div id="center">
			<div id="upper">
				<h1>Orange's Mini Tournament June 2021</h1>
				<h4>Staff credits</h4>
			</div>
		</div>
	</body>
</html>
